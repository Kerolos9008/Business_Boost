name: CI
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  Analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: package get
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Format
        run: flutter format -n --set-exit-if-changed ./lib
  Build-APK:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: package get
        run: flutter pub get
      - run: flutter build apk
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk-dev
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
  Build-Web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - name: package get
        run: flutter pub get
      - run: flutter build web
